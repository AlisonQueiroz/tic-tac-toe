<div
  style="
    display: flex;
    flex-direction: column;
    flex: 1;
    align-items: center;
    justify-content: center;
    height: 40%;
  "
>
  <p>To play an existing match, paste below the code for it</p>
  <mat-form-field class="example-full-width">
    <mat-label>Match code</mat-label>
    <input matInput [formControl]="matchCode" />
  </mat-form-field>
  <button
    mat-stroked-button
    [disabled]="matchCode.invalid"
    (click)="getGameState()"
  >
    Play!
  </button>
  <div style="padding-right: 3rem; padding-top: 1rem">
    <mat-spinner
      style="position: absolute"
      *ngIf="loading$ | async"
      diameter="50"
    ></mat-spinner>
  </div>
</div>

<div
  style="
    display: flex;
    flex-direction: column;
    flex: 1;
    align-items: center;
    justify-content: center;
  "
>
  <p>Or you can create a new match...</p>
  <button mat-stroked-button routerLink="play" (click)="createNewMatch()">
    Create a new match
  </button>
</div>
